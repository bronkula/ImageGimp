<link rel="stylesheet" href="css/gimp121.css">
<div class="gimp-container fill-parent">
    <div class="gimp-controls fill-parent">
        <div class="gimp-controls-magicbox">
            <input type="text" id="gimp-magicbox">
        </div>
        <div class="gimp-controls-list"></div>
        <div class="gimp-controls-info"></div>
    </div>
    <div class="gimp-window fill-parent">
        
        <div class="gimp-viewer fill-parent">
            <div class="gimp-imagebox fill-parent"></div>
            <div class="gimp-imagecontrols-container">
                <div class="gimp-imagecontrols"></div>
            </div>
        </div>
    </div>
</div>
